<!DOCTYPE html>
<html lang="en">
<head>
      <title>portugal flag</title>
      <style>
        * {
      box-sizing: border-box;
      margin: 0;
    }
    
    body {
      width: 100%;
      height: 100vh;
      background-color: rgb(221, 239, 255);
      display: grid;
      place-items: center;
      font-family: cursive;
      font-weight: bold;
    }
    
    h3 {
      position: absolute;
      text-align: center;
      top: 20px;
}

/* Main Style Stars from here  */
.flag {
  position: relative;
  width: 300px;
  height: 200px;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
  overflow: hidden;
}
.portugal {
  background: linear-gradient(to right, #060 40%, #ff0000 0);
}

.portugal > img {
  position: absolute;
  left: 70px;
  top: 50px;
}
      </style>
</head>
<body>
      

<h3>Portugal</h3>

<div class="flag portugal">
  <img src="https://imgur.com/FSGI62t.png" height="100" alt="" />
</div>


</body>
</html>
